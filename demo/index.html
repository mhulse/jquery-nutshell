<!doctype html>
<html class="no-js">

<head>
	
	<meta charset="utf-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Nutshell</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	
	<style>
		
		body { padding: 10px 50px; }
		
		.nutshell { *zoom: 1; } .nutshell:before, .nutshell:after { content: " "; display: table; } .nutshell:after { clear: both; }
		.nutshell,
		.nutshell li {
			margin: 0;
			padding: 0;
		}
		.nutshell {
			position: relative;
			border-bottom: 1px solid #ccc;
		}
		.nutshell li {
			list-style: none;
			float: left;
			display: inline;
			margin-right: 5px;
			margin-bottom: -1px;
		}
		.nutshell li:last-child { margin-right: 0; }
		.nutshell a {
			background: transparent;
			border: 1px solid rgba(0, 0, 0, 0);
			border-bottom: 0;
			padding: 5px 10px;
			display: block;
		}
		.nutshell a,
		.nutshell a:visited {
			color: #000;
			text-decoration: none;
		}
		.nutshell a:visited:hover,
		.nutshell a:focus,
		.nutshell a:focus:hover,
		.nutshell a:hover,
		.nutshell a:active { text-decoration: none; }
		.nutshell a.nutshell-selected {
			border-radius: 3px 3px 0 0;
			border-color: #ccc;
			background: #fff;
		}
		.nutshell a:active,
		.nutshell a:focus { outline: none; }
		
		.panel { padding: 10px 0; }
		
		.js .off { display: none; }
		
	</style>
	
	<script>
		
		;(function(window, document) {
			
			document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/, 'js');
			
		}(window, document));
		
	</script>
	
</head>
<body>
	
	<h1><a href="https://github.com/mhulse/nutshell">Nutshell</a> demo</h1>
	
	<section>
		
		<h1>FOO, BAR &amp; BAZ</h1>
		
		<ul class="nutshell">
			<li><a href="#foo">FOO</a></li>
			<li><a href="#bar">BAR</a></li>
			<li><a href="#baz">BAZ</a></li>
		</ul>
		
		<div id="foo" class="panel">
			
			<p>FOO</p>
			
		</div>
		
		<div id="bar" class="panel off">
			
			<p>BAR</p>
			
		</div>
		
		<div id="baz" class="panel off">
			
			<p>BAZ</p>
			
		</div>
		
	</section>
	
	<hr>
	
	<p>Text here.</p>
